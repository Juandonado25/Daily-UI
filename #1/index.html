<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-expand-md bg-body-tertiary" data-bs-theme="dark">

            <a class="navbar-brand" href=""><i class="fa-solid fa-cat"></i> HAPPY CAT</a>

    <!-- Sign up -->

    <section id="customsign">
        <div class="container-fluid row text-center">
            <div class="col-lg-6 col-md-6">
                <main class="form-signin w-100 m-auto">
                    <form class="custom-form">
                        <h1>Welcome Back</h1>
                        <h3>Please enter your credentials to sign up</h3>
                        <div class="form-floating sign-element-padding">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating sign-element-padding">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button class="custom-button btn btn-lg sign-element-padding">Sign up</button>
                        <div class="grid gap-0 row-gap-3">
                            <h3 class="sign-element-padding">Forgot Your password?<a class="reset-link" href="">Reset
                                    your password</a></h3>
                        </div>
                    </form>
                </main>
            </div>
            <div class="container-fluid col-lg-6 col-md-6">
                <img class="cat-image image-fluid rounded mx-auto d-block" src="image/man-cat-his-shoulders-c.jpg"
                    alt="">
                <div class="image-text">
                    <h1 class="adopt-msg">ADOPT A CAT</h1>
                    <h3>Will love you forever.</h3>
                </div>
            </div>
